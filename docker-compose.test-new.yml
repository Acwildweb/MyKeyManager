# =========================================================================
# MyKeyManager - Test Nuove Versioni Locali
# =========================================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: mykeymanager-db-test
    environment:
      POSTGRES_DB: mykeymanager
      POSTGRES_USER: mykeymanager
      POSTGRES_PASSWORD: SecurePass123
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - mykeymanager-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mykeymanager-redis-test
    volumes:
      - redis_test_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - mykeymanager-network

  # Backend API - NUOVA VERSIONE v1.1.3
  backend:
    image: acwild/mykeymanager-backend:v1.1.3
    container_name: mykeymanager-backend-test
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://mykeymanager:SecurePass123@mykeymanager-db-test:5432/mykeymanager
      REDIS_URL: redis://mykeymanager-redis-test:6379
      SECRET_KEY: test-secret-key-v1.1.3
      ALLOWED_ORIGINS: http://localhost:8080
      CORS_ORIGINS: '["http://localhost:8080"]'
      APP_VERSION: v1.1.3
    ports:
      - "8001:8000"
    restart: unless-stopped
    networks:
      - mykeymanager-network

  # Frontend Web Interface - NUOVA VERSIONE v1.1.2
  frontend:
    image: acwild/mykeymanager-frontend:v1.1.2
    container_name: mykeymanager-frontend-test
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8001/api
      VITE_APP_VERSION: v1.1.2
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - mykeymanager-network

volumes:
  postgres_test_data:
    name: mykeymanager_postgres_test_data
  redis_test_data:
    name: mykeymanager_redis_test_data

networks:
  mykeymanager-network:
    driver: bridge
