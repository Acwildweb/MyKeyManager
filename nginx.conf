events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }
    
    upstream frontend {
        server frontend:80;
    }

    # Frontend - Proxy con sostituzione API endpoints
    server {
        listen 80;
        
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # MAGIC: Sostituisce endpoint API al volo!
            sub_filter 'localhost:8080/api/v1' '$host:8001/api/v1';
            sub_filter ':8080/api/v1' ':8001/api/v1';
            sub_filter_once off;
            sub_filter_types text/html text/css text/javascript application/javascript;
        }
    }

    # Backend API
    server {
        listen 8001;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
